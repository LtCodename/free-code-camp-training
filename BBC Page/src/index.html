<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Новини - BBC News Україна</title>
    <script src="https://kit.fontawesome.com/11b7337f09.js"></script>
  </head>
  <body>
    <!--Navigation Starts-->
    <nav class="nav-wrapper">
      <!--white-nav-visible-->
      <div class="white-nav-visible-wrapper">
        <div class="white-nav-visible restriction">
          <div class="logoWrapper">
            <a href="#"><img src="../assets/logo.png" alt=""></a>
          </div>
          <div class="menu-wrapper">
            <a href="#">
              <span>Меню</span>
              <span class="triangle"></span>
            </a>
          </div>
          <form class="input-wrapper">
            <label for="search">Пошук на ВВС</label>
            <input id="search" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" name="q" placeholder="Пошук на ВВС">
            <button type="button" name="button"><i class="fas fa-search"></i></button>
          </form>
        </div>
      </div>
      <!--white-nav-invisible-->
      <div class="white-nav-invisible-wrapper">
        <div class="white-nav-invisible restriction">
          <h2 class="white-nav-invisible-h2">МЕНЮ</h2>
          <ul class="white-nav-invisible-ul">
            <li class="white-nav-invisible-ul-li"><a class="white-nav-invisible-ul-a" href="#">News</a></li>
            <li class="white-nav-invisible-ul-li"><a class="white-nav-invisible-ul-a" href="#">Sport</a></li>
            <li class="white-nav-invisible-ul-li"><a class="white-nav-invisible-ul-a" href="#">Weather</a></li>
            <li class="white-nav-invisible-ul-li"><a class="white-nav-invisible-ul-a" href="#">Radio</a></li>
            <li class="white-nav-invisible-ul-li"><a class="white-nav-invisible-ul-a" href="#">Arts</a></li>
          </ul>
        </div>
      </div>
      <!--lower-nav-tall-->
      <div class="lower-nav-tall-wrapper"><!--На всю страницу-->
        <div class="lower-nav-tall restriction">
          <a class="lower-nav-tall-a" href="#"><img src="../assets/logo_secondary.png" alt=""> </a>
        </div>
      </div>
      <!--lower-nav-short-->
      <div class="lower-nav-short-wrapper"><!--На всю страницу-->
        <div class="lower-nav-short restriction">
          <ul class="lower-nav-short-ul">
            <li class="lower-nav-short-li"><a class="lower-nav-short-a" href="#"><span class="lower-nav-short-span">Головна</span></a></li>
            <li class="lower-nav-short-li"><a class="lower-nav-short-a" href="#"><span class="lower-nav-short-span">Парламентські вибори 2019</span></a></li>
            <li class="lower-nav-short-li"><a class="lower-nav-short-a" href="#"><span class="lower-nav-short-span">Новини</span></a></li>
            <li class="lower-nav-short-li"><a class="lower-nav-short-a" href="#"><span class="lower-nav-short-span">Україна</span></a></li>
            <li class="lower-nav-short-li"><a class="lower-nav-short-a" href="#"><span class="lower-nav-short-span">Політика</span></a></li>
            <li class="lower-nav-short-li"><a class="lower-nav-short-a" href="#"><span class="lower-nav-short-span">Економіка</span></a></li>
            <li class="lower-nav-short-li"><a class="lower-nav-short-a" href="#"><span class="lower-nav-short-span">Суспільство</span></a></li>
            <li class="lower-nav-short-li"><a class="lower-nav-short-a" href="#"><span class="lower-nav-short-span">Наука</span></a></li>
            <li class="lower-nav-short-li"><a class="lower-nav-short-a" href="#"><span class="lower-nav-short-span">Технології</span></a></li>
            <li class="lower-nav-short-li"><a class="lower-nav-short-a more" href="#">Більше</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Main starts-->
    <main class="restriction">
      main
    </main>
    <!--Footer starts-->
    <footer class="restriction">
      footer
    </footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
